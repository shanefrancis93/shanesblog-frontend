<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" viewBox="0 0 1000 700" preserveAspectRatio="xMidYMid meet" version="1.1">
  <!-- Background -->
  <rect width="1000" height="700" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Automated Blog Generator Pipeline</text>
  <text x="500" y="70" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#666">Multi-LLM Orchestration with RAG Integration</text>
  
  <!-- User Input -->
  <rect x="50" y="120" width="150" height="60" rx="15" ry="15" fill="#e6f7ff" stroke="#1890ff" stroke-width="2"/>
  <text x="125" y="155" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">User Input</text>
  <text x="125" y="175" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Blog Topic/Requirements</text>
  
