  <rect x="800" y="150" width="250" height="440" rx="10" ry="10" fill="#fff1f0" stroke="#f5222d" stroke-width="2" opacity="0.7"/>
  <text x="925" y="175" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Blog Generation Pipeline</text>
  
