  <rect x="800" y="195" width="210" height="80" rx="8" ry="8" fill="#fff" stroke="#f5222d" stroke-width="2"/>
  <text x="925" y="220" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#f5222d">Stage 1: Research and Planning</text>
  <text x="925" y="240" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">Process research prompt</text>
  <text x="925" y="260" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">Create content outline</text>
  
  <rect x="800" y="285" width="210" height="80" rx="8" ry="8" fill="#fff" stroke="#f5222d" stroke-width="2"/>
  <text x="925" y="310" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#f5222d">Stage 2: Content Generation</text>
  <text x="925" y="330" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">Generate initial draft</text>
  <text x="925" y="350" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">Verify facts against RAG</text>
  
  <rect x="800" y="375" width="210" height="80" rx="8" ry="8" fill="#fff" stroke="#f5222d" stroke-width="2"/>
  <text x="925" y="400" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#f5222d">Stage 3: Refinement</text>
  <text x="925" y="420" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">LLM review and format citations</text>
  <text x="925" y="440" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">Adjust style and tone</text>
  
  <rect x="800" y="465" width="210" height="80" rx="8" ry="8" fill="#fff" stroke="#f5222d" stroke-width="2"/>
  <text x="925" y="490" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#f5222d">Stage 4: Quality Assurance</text>
  <text x="925" y="510" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">Fact and citation verification</text>
  <text x="925" y="530" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">Style consistency check</text>
  
  <!-- Final Output -->
  <rect x="800" y="580" width="150" height="60" rx="15" ry="15" fill="#fff" stroke="#f5222d" stroke-width="2"/>
  <text x="875" y="615" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#f5222d">Final Blog Post</text>
  <text x="875" y="635" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">Complete with citations</text>
  
  <!-- Arrows -->
  <!-- User to Orchestrator -->
  <path d="M200 150 H250" fill="none" stroke="#666" stroke-width="2" stroke-dasharray="5,5"/>
  <polygon points="245,145 255,150 245,155" fill="#666"/>
  
  <!-- LLM Orchestrator to Research Prompt -->
  <path d="M500 280 V300" fill="none" stroke="#666" stroke-width="2"/>
  <polygon points="495,295 500,305 505,295" fill="#666"/>
  
  <!-- Research Prompt to RAG -->
  <path d="M580 350 L580 370" fill="none" stroke="#666" stroke-width="2"/>
  <polygon points="575,365 580,375 585,365" fill="#666"/>
  
  <!-- RAG to Context -->
  <path d="M480 520 V540" fill="none" stroke="#666" stroke-width="2"/>
  <polygon points="475,535 480,545 485,535" fill="#666"/>
  
  <!-- Context to Blog Pipeline -->
  <path d="M560 565 H700" fill="none" stroke="#666" stroke-width="2"/>
  <polygon points="695,560 705,565 695,570" fill="#666"/>
  
  <!-- Research Prompt to Blog Pipeline -->
  <path d="M660 325 H700" fill="none" stroke="#666" stroke-width="2"/>
  <polygon points="695,320 705,325 695,330" fill="#666"/>
  
  <!-- Blog Pipeline to Final Output -->
  <path d="M825 545 V580" fill="none" stroke="#666" stroke-width="2"/>
  <polygon points="820,575 825,585 830,575" fill="#666"/>
  
  <!-- Feedback loops -->
  <!-- Blog Pipeline to LLM Orchestrator -->
  <path d="M720 325 Q670 325 670 250 Q670 190 600 190" fill="none" stroke="#666" stroke-width="2" stroke-dasharray="5,5"/>
  <polygon points="605,185 595,190 605,195" fill="#666"/>
  <text x="650" y="280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666" transform="rotate(-45, 650, 280)">Content Refinement</text>
  
  <!-- RAG to Blog Pipeline -->
  <path d="M480 460 Q600 460 700 420" fill="none" stroke="#666" stroke-width="2" stroke-dasharray="5,5"/>
  <polygon points="695,415 705,420 700,425" fill="#666"/>
  <text x="585" y="445" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">Content Verification</text>
  
  <!-- Key Integration points circles -->
  <circle cx="660" cy="325" r="10" fill="#fff" stroke="#f5222d" stroke-width="2"/>
  <text x="660" y="329" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">1</text>
  
  <circle cx="580" cy="460" r="10" fill="#fff" stroke="#f5222d" stroke-width="2"/>
  <text x="580" y="464" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">2</text>
  
  <circle cx="670" cy="190" r="10" fill="#fff" stroke="#f5222d" stroke-width="2"/>
  <text x="670" y="194" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">3</text>
  
  <!-- Legend -->
  <rect x="80" y="550" width="240" height="120" rx="5" ry="5" fill="#fff" stroke="#d9d9d9" stroke-width="1"/>
  <text x="200" y="570" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Key Integration Points</text>
  
  <circle cx="100" cy="590" r="8" fill="#fff" stroke="#f5222d" stroke-width="2"/>
  <text x="100" y="594" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">1</text>
  <text x="110" y="594" font-family="Arial, sans-serif" font-size="12" text-anchor="left">LLM Orchestrator RAGFlow</text>
  
  <circle cx="100" cy="615" r="8" fill="#fff" stroke="#f5222d" stroke-width="2"/>
  <text x="100" y="619" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">2</text>
  <text x="110" y="619" font-family="Arial, sans-serif" font-size="12" text-anchor="left">RAGFlow Generation Pipeline</text>
  
  <circle cx="100" cy="640" r="8" fill="#fff" stroke="#f5222d" stroke-width="2"/>
  <text x="100" y="644" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle">3</text>
  <text x="110" y="644" font-family="Arial, sans-serif" font-size="12" text-anchor="left">Generation Pipeline LLM Orchestrator</text>
  
  <text x="200" y="665" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#666">System operates asynchronously with Docker containerization</text>
</svg>