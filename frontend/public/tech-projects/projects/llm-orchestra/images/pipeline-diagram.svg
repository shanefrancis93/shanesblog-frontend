  <text x="500" y="125" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">LLM Orchestrator Layer</text>
  
  <!-- Individual LLMs -->
  <rect x="280" y="140" width="120" height="110" rx="8" ry="8" fill="#fff" stroke="#1890ff" stroke-width="2"/>
  <text x="340" y="165" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1890ff">Model 1</text>
  <text x="340" y="190" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">Primary Content</text>
  <text x="340" y="210" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">Structure</text>
  <text x="340" y="230" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">Generation</text>
  
  <rect x="440" y="140" width="120" height="110" rx="8" ry="8" fill="#fff" stroke="#722ed1" stroke-width="2"/>
  <text x="500" y="165" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#722ed1">Model 2</text>
  <text x="500" y="190" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">Research</text>
  <text x="500" y="210" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">Analysis</text>
  <text x="500" y="230" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">Citations</text>
  
  <rect x="600" y="140" width="120" height="110" rx="8" ry="8" fill="#fff" stroke="#fa8c16" stroke-width="2"/>
  <text x="660" y="165" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#fa8c16">Model 3</text>
  <text x="660" y="190" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">Fact Verification</text>
  <text x="660" y="210" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">Alternative</text>
  <text x="660" y="230" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">Perspectives</text>
  
  <!-- Research Prompt -->
  <rect x="500" y="300" width="160" height="50" rx="10" ry="10" fill="#fff" stroke="#722ed1" stroke-width="2"/>
  <text x="580" y="330" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Research Prompt</text>
  
  <!-- RAGFlow Integration Layer -->
  <rect x="260" y="370" width="440" height="150" rx="10" ry="10" fill="#f9f0ff" stroke="#722ed1" stroke-width="2" opacity="0.7"/>
  <text x="480" y="395" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">RAGFlow Integration Layer</text>
  
  <!-- RAG Components -->
  <rect x="280" y="410" width="120" height="90" rx="8" ry="8" fill="#fff" stroke="#eb2f96" stroke-width="2"/>
  <text x="340" y="435" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#eb2f96">Vector DB</text>
  <text x="340" y="455" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">Docker</text>
  <text x="340" y="475" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">Container</text>
  
  <rect x="420" y="410" width="120" height="90" rx="8" ry="8" fill="#fff" stroke="#eb2f96" stroke-width="2"/>
  <text x="480" y="435" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#eb2f96">Search</text>
  <text x="480" y="455" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">Processor</text>
  
  <rect x="560" y="410" width="120" height="90" rx="8" ry="8" fill="#fff" stroke="#eb2f96" stroke-width="2"/>
  <text x="620" y="435" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#eb2f96">Context</text>
  <text x="620" y="455" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">Retriever</text>
  
